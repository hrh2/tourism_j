<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="Icons/Plane.png">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body">
        <div class="pic">
            <img src="images2/signup.jpg">

        </div>
        <div class="head1">
            <img src="Icons/Plane.png">
            <h1>Dream Discover</h1>

        </div>
        <div class="form">
            <div class="head">
                <h2>Login</h2>
            </div>
            <form action="#" method="post">
                <div>
                    <label for="email">Email Address</label><br>
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password">
                </div>



                <div class="check">
                    <div class="check1">
                        <input type="checkbox" name="termsAndConditions" id="check">
                        <p>Keep me signed in</p>
                    </div>

                    <p><a href="#">Forgot password?</a></p>


                </div>
                <div class="submit">
                    <input type="submit" value="Login"></a>
                </div>
            </form>
            


            <div class="social">

                <p>or use one of these options</p>
                <div class="google">
                    <img src="images2/google.jfif">
                    <a href="#">Continue with google</p>
                </div>
                <div class="facebook">
                    <img src="images2/facebook (2).png">
                    <a href="#">Continue with facebook</p>
                </div>
            </div>

            <div class="log">
                <p>Don't have an account?
                <p>
                    <a href="signup.html">Register</a>
            </div>





        </div>




    </div>
    </div>


</body>
<script>
    document.getElementById('login-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission behavior

        const form = event.target; // Get the form element
        const formData = new FormData(form);

        fetch('https://localhost:5000/login', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Assuming the server returns JSON data
            })
            .then(data => {
                // Handle the response data here
                if (data.success) {
                    // Redirect to the home page or any other page after successful login
                    window.location.href = 'home.html'; // Replace 'home.html' with the desired URL
                } else {
                    // Handle login failure, show error message, etc.
                }
            })
            .catch(error => {
                // Handle any errors that occurred during the fetch
                console.error('Error:', error);
            });
    });
</script>
</html>
