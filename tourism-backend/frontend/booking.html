<!DOCTYPE html>
<html>
<head>
    <title>Travel Booking</title>
</head>
<body>
    <h1>Travel Booking Form</h1>
    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

        <label for="numberOfPeople">Number of People:</label>
        <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" required><br>

        <label for="checkInDate">Check-in Date:</label>
        <input type="date" id="checkInDate" name="checkInDate" required><br>

        <label for="checkOutDate">Check-out Date:</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required><br>

        <label for="activitySelection">Activity Selection:</label>
        <input type="text" id="activitySelection" name="activitySelection" required><br>

        <label for="departureCity">Departure City:</label>
        <input type="text" id="departureCity" name="departureCity" required><br>

        <label for="arrivalCity">Arrival City:</label>
        <input type="text" id="arrivalCity" name="arrivalCity" required><br>

        <label for="carRentalPreferences">Car Rental Preferences:</label>
        <input type="text" id="carRentalPreferences" name="carRentalPreferences"><br>

        <label for="specialRequest">Special Request:</label>
        <input type="text" id="specialRequest" name="specialRequest"><br>

        <label for="hotelRoomReservation">Hotel Room Reservation:</label>
        <input type="checkbox" id="hotelRoomReservation" name="hotelRoomReservation"><br>

        <label for="flightReservation">Flight Reservation:</label>
        <input type="checkbox" id="flightReservation" name="flightReservation"><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const bookingForm = document.getElementById('bookingForm');

        bookingForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(bookingForm);
            const formDataObject = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/travels', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formDataObject),
                });

                const data = await response.json();
                console.log(data);
                // Handle the response from the backend here (e.g., show a success message to the user).
            } catch (error) {
                console.error(error);
                // Handle any error that occurred during the request.
            }
        });
    </script>
</body>
</html>
